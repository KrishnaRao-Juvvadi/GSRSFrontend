dist: trusty

env:
  global:
    - TRAVIS_TAG=buildRelease

language: node_js
node_js:
  - 14.17.0

before_script:
  - type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
  - curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null && sudo apt update && sudo apt install gh -y


install:
  
  - cp package.dev.json package.json
  - rm -rf node_modules
  - rm -rf package-lock.json
  - rm -rf package.json
  - cp package.dev.json package.json
  - npm install
  - npm run build-file-select
  - npm run build-jsdraw-wrapper
  - npm run build-ketcher-wrapper
  - cp package.real.json package.json
  - npm install --legacy-peer-deps
  - npm install webpack
  - npm i --save webpack-sources --legacy-peer-deps
  - npm install -f @types/ws@8.5.4
  - export NODE_OPTIONS="--max-old-space-size=8192"
script:
  - npm run build:fda:prod
after_success:
  - ls
  - zip -r deployable_binaries.zip dist/browser
  - ls
  - cp deployable_binaries.zip ../
  - ls
before_deploy:
  # Set up git user name and tag this commit
  - echo "before deploy"
  - echo "$TRAVIS_TAG"
  - gh release delete $TRAVIS_TAG --repo ncats/gsrsFrontend --yes || true
  - if [ $TRAVIS_BRANCH = 'development_3.0' ]; then git tag $TRAVIS_TAG; fi
  - echo "$TRAVIS_TAG"

deploy:
  provider: releases
  api_key: ${GIT_ACCESS_TOKEN}
  file: "../deployable_binaries.zip"
  skip_cleanup: true
  on:
    all_branches: true