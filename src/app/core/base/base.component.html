<mat-toolbar class="mat-elevation-z3" color="primary">
  <span class="logo">
    <a routerLink="/home">
      <img [src]="logoSrcPath" />
    </a>
  </span>
  <!-- <span class="nav-big">
    <span class="nav-item" *ngFor="let navItem of navItems">
      <a [routerLink]="['/' + navItem.path]" [ngClass]="{active: mainPathSegment == navItem.path}">
        {{navItem.display}}
      </a>
    </span>
  </span> -->
  <!-- <span class="middle-fill"></span> -->
  <span class="nav-small">
    <button mat-icon-button [matMenuTriggerFor]="nav" (click)="increaseMenuZindex()">
      <mat-icon svgIcon="menu"></mat-icon>
    </button>
    <mat-menu #nav="matMenu" (closed)="removeZindex()">
      <div *ngFor="let navItem of navItems">
        <button mat-menu-item [routerLink]="['/' + navItem.path]" *ngIf="navItem.path">
          {{navItem.display}}
        </button>
        <ng-container *ngIf="navItem.children">
          <a mat-menu-item [matMenuTriggerFor]="childrenMenu">
              {{navItem.display}}
          </a>
          <mat-menu #childrenMenu="matMenu">
            <div *ngFor="let childNavItem of navItem.children">
              <a mat-menu-item [routerLink]="['/' + childNavItem.path]" [queryParams] = "childNavItem.params||{}" *ngIf="childNavItem.path">
                {{childNavItem.display}}
              </a>
            </div>
          </mat-menu>
        </ng-container>
      </div>
    </mat-menu>
  </span>
  <span class="middle-fill"></span>
  <app-substance-text-search
    class="top-search"
    [searchValue]="searchValue"
    (searchPerformed)="processSubstanceSearch($event)"
    eventCategory="topSearch"
    (opened)="increaseMenuZindex()"
    (closed)="removeZindex()">
  </app-substance-text-search>
  <div>
    <button mat-flat-button class="login-link" (click)="routeToLogin()" *ngIf="!auth && mainPathSegment != 'login'">
      Login
    </button>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="accountMenu" *ngIf="auth" (click)="increaseMenuZindex()">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #accountMenu="matMenu" (closed)="removeZindex()">
        <button mat-menu-item (click)="authService.logout()">
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
<app-main-notification></app-main-notification>
<app-loading></app-loading>
<router-outlet></router-outlet>
