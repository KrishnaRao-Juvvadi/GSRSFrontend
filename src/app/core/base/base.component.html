<mat-toolbar class="mat-elevation-z3" color="primary">
  <span class="logo">
    <a routerLink="/home">
      <img [src]="logoSrcPath" />
    </a>
  </span>
  <span class="nav-big">
    <span class="nav-item" *ngFor="let navItem of navItems">
      <a [routerLink]="['/' + navItem.path]" [ngClass]="{active: mainPathSegment == navItem.path}">
        {{navItem.display}}
      </a>
    </span>
  </span>
  <span class="middle-fill"></span>
  <span class="nav-small">
    <button mat-icon-button [matMenuTriggerFor]="nav">
      <mat-icon svgIcon="menu"></mat-icon>
    </button>
    <mat-menu #nav="matMenu">
      <button mat-menu-item *ngFor="let navItem of navItems" [routerLink]="['/' + navItem.path]">
        {{navItem.display}}
      </button>
    </mat-menu>
  </span>
  <app-top-search></app-top-search>
  <div>
    <button mat-flat-button class="login-link" (click)="routeToLogin()" *ngIf="!auth && mainPathSegment != 'login'">
      Login
    </button>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="accountMenu" *ngIf="auth">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #accountMenu="matMenu">
        <button mat-menu-item (click)="authService.logout()">
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
<app-main-notification></app-main-notification>
<app-loading></app-loading>
<router-outlet></router-outlet>
