<div class="query-content-container" #contentContainer>
  <mat-card>
    <h2 style = "font-weight:500">Bulk Query</h2>
    <div class="bulk-editor-actions-container">
      <div class="two">
        <label id="search-on-identifiers">Search Type</label>
        <mat-radio-group panelOpen="true" aria-labelledby="search-on-identifiers-label" class="search-on-identifiers-radio-group" [(ngModel)]="searchOnIdentifiers">
          <mat-radio-button  [value]="true">Identifiers</mat-radio-button>
          <mat-radio-button  [value]="false">All Fields</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="three">
        <mat-form-field matInput appearance="fill" class="query-entity-select">          
          <mat-select 
          required placeholder="Query Entity"  [formControl]="queryEntityControl" (selectionChange)="queryEntitySelected($event)" value="substances">
            <mat-option value="substances">
              Substances
            </mat-option>
            <mat-option value="clinicaltrialsus">
              Clinial Trials US
            </mat-option>
            <mat-option value="clinicaltrialseurope">
              Clinical Trials Europe
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="editor-container">
        <div class="query-actions">
          <button mat-flat-button color="primary" (click) = "submitText()">Submit</button>
        </div>
   
        <!--mat-tab-group mat-align-tabs="start" style="width: 100%;" -->
          <!-- mat-tab label="Text Input" style="width: 100%;" -->          
            <app-text-input-form></app-text-input-form>
          <!-- /mat-tab -->
          <!-- mat-tab label="File Input">
            <div>
              <app-file-upload-form></app-file-upload-form>            
            </div>
          </mat-tab>
        </mat-tab-group -->
      </div>
   </div>
<div>
</div>
  </mat-card>
</div>
