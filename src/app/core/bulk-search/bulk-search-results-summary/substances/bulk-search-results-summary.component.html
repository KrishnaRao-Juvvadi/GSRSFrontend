<div class="wrapper">



<h2 style="float: left;" class="summary-title">Bulk Search Summary</h2>
<div class="export" style="float: right; ">
  <!-- *ngIf="exportOptions && exportOptions.length > 0 && isLoggedIn" -->
  <button  matTooltip="Export Bulk Search Results" (click)="getBulkSearchResultsForDownload()"
    mat-button class="mat-button export-button mat-raised-button">
    <mat-icon svgIcon="get_app"></mat-icon> Export
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef>{{ displayedColumnNames[column] }}</th>
    <td mat-cell *matCellDef="let cell">{{ cell[column] }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let cellrow; columns: displayedColumns"></tr>
</table>

<mat-paginator #paginator [length]="totalQueries" [pageIndex]="qPageIndex" [pageSize]="qPageSize" [pageSizeOptions]="[2, 5, 10, 50, 100]"
(page)="changePage($event)"></mat-paginator>
<br>
totalQueries {{totalQueries}}<br>
qPageSize {{qPageSize}}<br>
qPageIndex {{qPageIndex}}<br>
<br>
recordOverviewsShownOnPage {{recordOverviewsShownOnPage}}<br>
recordOverviews.length {{recordOverviews.length}}<br>

<!-- mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]"  showFirstLastButtons></mat-paginator -->
</div>
