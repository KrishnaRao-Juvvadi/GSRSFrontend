<div>
  <div class = "label tree-label">Substance Hierarchy</div>
  <mat-tree *ngIf = "dataSource.data && dataSource.data.length > 0" [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node" [ngClass] = "node.order">
        <button mat-icon-button class = "tree-button" disabled></button>
        <div class = 'node-container'>
          <div class = 'title'>
            <a class="hierarchy-link" [ngClass] = "node.self ? 'current-record':''" [routerLink]="['/substances', node.value.refuuid || '']">
              {{node.value.refPname}}
            </a>
          </div>
          <div class = "right-container">
            <span class = 'approval'>{{node.value.approvalID? node.value.approvalID : 'PENDING'}}</span>
            <span class = "end" *ngIf = "node.relationship !== ''"> {{node.relationship}}</span>
          </div>
        </div>
      </li>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" >
      <li class = "testing">
        <div class="mat-tree-node" [ngClass] = "node.order">


          <button mat-icon-button matTreeNodeToggle class = "tree-button"
                  [attr.aria-label]="'toggle ' + node.text">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <div class = 'node-container'>
            <div class = 'title'>
              <a class="hierarchy-link" [ngClass] = "node.self ? 'current-record':''"  [routerLink]="['/substances', node.value.refuuid || '']">
                {{node.value.refPname}}
              </a>
            </div>
            <div class = "right-container">
              <span class = 'approval'>{{node.value.approvalID || 'PENDING'}}</span>
              <span class = "end" *ngIf = "node.relationship !== ''"> {{node.relationship}}</span>

            </div>
          </div>
        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</div>
