<div class="divcenter" *ngIf="uuid">
  <a tabindex="0" role="img" aria-label="substance image" class="zoom" (click)="openImageModal()">
    <img class="image-icon" appSubstanceImage size="400" [entityId]="uuid">
  </a>
  <br>
</div>
<div><b>Dependencies</b></div>
<table mat-table [dataSource]="dependencies">
  <ng-container matColumnDef="Substance">
    <th mat-header-cell *matHeaderCellDef> Substance </th>
    <td mat-cell *matCellDef="let mod">
      <div class="">
        <div>
          <a class="substance-name" [routerLink]="['/substances', mod.substanceRef.refuuid]">
            {{mod.substanceRef.name}}
          </a>
        </div>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="Role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let mod"> {{mod.role}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="filtered && filtered.length || 0" [pageSize]="5" showFirstLastButtons="true"
  (page)="pageChange($event, analyticsEventCategory)" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
