<h4 class="panel-title">This substance is a component of the following mixture(s):</h4>
    <div class="flex-row wrap">
      <div *ngFor="let component of mixtures" class="thumb-col">
        <div *ngIf="component.approvalID" class="code">{{component.approvalID}}</div>
        <div *ngIf="!component.approvalID" class="code">{{component.uuid}}</div>
        <img class="image-icon" appSubstanceImage [entityId]="component.uuid">
        <div>
          <a class="substance-name" [routerLink]="['/substances', component.uuid]">
            {{component._name}}
          </a>
        </div>
      </div>
    </div>
