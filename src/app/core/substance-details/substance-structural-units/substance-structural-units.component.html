<div class="flex-row">
  <span class="middle-fill"></span>
  <mat-form-field [floatLabel]="'never'" class="search">
    <input matInput placeholder="Search" [formControl]="searchControl">
  </mat-form-field>
</div>
<div class="responsive">

  <table mat-table [dataSource]="paged">

    <ng-container matColumnDef="SRU">
      <th mat-header-cell *matHeaderCellDef> SRU </th>
      <td mat-cell *matCellDef="let sru">
        <div class="thumb-col">
          <img class="image-icon" appSubstanceImage [entityId]="sru.uuid">
          <div>

          </div>
        </div>
    </ng-container>
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Label </th>
      <td mat-cell *matCellDef="let sru"> {{sru.label}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let sru"> {{displayAmount(sru.amount)}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let sru"> {{sru.type}} </td>
    </ng-container>
    <ng-container matColumnDef="connectivity">
      <th mat-header-cell *matHeaderCellDef> Connectivity </th>
      <td mat-cell *matCellDef="let sru"> <span >{{connectivity(sru.attachmentMap)}} </span></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [length]="filtered && filtered.length || 0" [pageSize]="5" showFirstLastButtons="true" (page)="pageChange($event, analyticsEventCategory)"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
