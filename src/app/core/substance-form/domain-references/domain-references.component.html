<div class="domain-references-content">
  <mat-accordion>
    <mat-expansion-panel hideToggle="true" (closed)="panelClosed()" (opened)="panelOpened()">
      <mat-expansion-panel-header>
        <mat-panel-title [ngClass]="{'block-display': !isExpanded}">
          <h4 class="title" matTooltip="Expand references">
            References
            <span
              [matBadge]="referencesUuids && referencesUuids.length || 0"
              matBadgeOverlap="false" [hidden]="isExpanded"></span>
          </h4>
          <div *ngIf="isExpanded">
            <button mat-icon-button matTooltip="Create new reference" (click)="addNewReference(); $event.stopPropagation()">
              <mat-icon svgIcon="add_circle_outline"></mat-icon>
            </button>
            <button mat-icon-button matTooltip="Reuse existing reference" (click)="reuseExistingReference(); $event.stopPropagation()" *ngIf="canReuse">
              <mat-icon svgIcon="move_to_inbox"></mat-icon>
            </button>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <table mat-table *ngIf="referencesUuids" [dataSource]="tableData">
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let reference">
              {{documentTypesDictionary[reference.docType] && documentTypesDictionary[reference.docType].value}} </td>
          </ng-container>

          <ng-container matColumnDef="citation">
            <th mat-header-cell *matHeaderCellDef> Citation </th>
            <td mat-cell *matCellDef="let reference">
              <span *ngIf="!reference.url">{{reference.citation}}</span>
              <a [href]="reference.url" target="_blank" *ngIf="reference.url">{{reference.citation}}</a>
            </td>
          </ng-container>

          <ng-container matColumnDef="publicDomain">
            <th mat-header-cell *matHeaderCellDef> Public Domain </th>
            <td mat-cell *matCellDef="let reference">
              {{reference.publicDomain ? 'Yes' : 'No'}}
            </td>
          </ng-container>

          <ng-container matColumnDef="access">
            <th mat-header-cell *matHeaderCellDef> Access </th>
            <td mat-cell *matCellDef="let reference">
              <span *ngIf="!reference.access || reference.access.length === 0">
                Public
              </span>
              <span *ngIf="reference.access && reference.access.length > 0">
                <span *ngFor="let item of reference.access; last as isLast">
                  {{item}}
                  <span *ngIf="!isLast">, </span>
                </span>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="goToReference">
            <th mat-header-cell *matHeaderCellDef> Go </th>
            <td mat-cell *matCellDef="let reference">
              <button mat-icon-button matTooltip="Go to original reference" appScrollToTrigger
                [scrollToElementId]="reference.uuid">
                <mat-icon svgIcon="arrow_downward"></mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let reference">
              <button mat-icon-button matTooltip="Remove reference" (click)="removeDomainReference(reference.uuid)">
                <mat-icon svgIcon="delete_forever"></mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="attachment">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let reference">
                <div *ngIf="reference.uploadedFile">
                  <a mat-icon-button matTooltip="Download document" [href]="reference.uploadedFile">
                    <mat-icon svgIcon="cloud_download"></mat-icon>
                  </a>
                </div>
              </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
