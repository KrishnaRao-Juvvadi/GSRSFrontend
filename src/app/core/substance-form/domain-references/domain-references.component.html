<div class="domain-references-content">
  <mat-accordion>
    <mat-expansion-panel hideToggle="true" (closed)="isExpanded = false" (opened)="isExpanded = true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h4 class="title" matTooltip="Expand references">
            References
            <span
              [matBadge]="domainReferences && domainReferences.references && domainReferences.references.length || 0"
              matBadgeOverlap="false" [hidden]="isExpanded"></span>
          </h4>
          <button mat-icon-button [matMenuTriggerFor]="domainReferencesMenu" (click)="$event.stopPropagation()"
            matTooltip="Add reference" *ngIf="isExpanded">
            <mat-icon svgIcon="add_circle_outline"></mat-icon>
          </button>
          <mat-menu #domainReferencesMenu="matMenu">
            <button mat-menu-item (click)="addNewReference()">Add new</button>
            <button mat-menu-item (click)="reuseExistingReference()">Reuse</button>
          </mat-menu>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <table mat-table *ngIf="domainReferences" [dataSource]="tableData">
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let reference">
              {{documentTypesDictionary[reference.docType] && documentTypesDictionary[reference.docType].value}} </td>
          </ng-container>

          <ng-container matColumnDef="citation">
            <th mat-header-cell *matHeaderCellDef> Citation </th>
            <td mat-cell *matCellDef="let reference">
              <span *ngIf="!reference.url">{{reference.citation}}</span>
              <a [href]="reference.url" target="_blank" *ngIf="reference.url">{{reference.citation}}</a>
            </td>
          </ng-container>

          <ng-container matColumnDef="publicDomain">
            <th mat-header-cell *matHeaderCellDef> Public Domain </th>
            <td mat-cell *matCellDef="let reference">
              {{reference.publicDomain ? 'Yes' : 'No'}}
            </td>
          </ng-container>

          <ng-container matColumnDef="access">
            <th mat-header-cell *matHeaderCellDef> Access </th>
            <td mat-cell *matCellDef="let reference">
              <span *ngIf="!reference.access || reference.access.length === 0">
                Public
              </span>
              <span *ngIf="reference.access && reference.access.length > 0">
                <span *ngFor="let item of reference.access; last as isLast">
                  {{item}}
                  <span *ngIf="!isLast">, </span>
                </span>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="goToReference">
            <th mat-header-cell *matHeaderCellDef> Go </th>
            <td mat-cell *matCellDef="let reference">
              <button mat-icon-button matTooltip="Go to original reference" appScrollToTrigger
                [scrollToElementId]="reference.uuid">
                <mat-icon svgIcon="arrow_downward"></mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let reference">
              <button mat-icon-button matTooltip="Remove reference" (click)="removeReference(reference.uuid)">
                <mat-icon svgIcon="delete_forever"></mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
