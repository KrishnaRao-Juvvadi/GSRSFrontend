<h1 mat-dialog-title>JSON Object structure</h1>
<div mat-dialog-content>
  <div class = 'flex-row actions'>
    <button mat-flat-button color="primary" (click) = "raw = !raw">{{raw? 'Show Object':'Show Raw'}}</button>
    <span class = "middle-fill"></span>
    <a  mat-flat-button [href]="downloadJsonHref" download="{{json.uuid? json.uuid.toString() : json.substanceClass}}.json">
      <span>Export JSON</span>
    </a>
  </div>
  <div class = 'formatted' *ngIf = "!raw">
  <button mat-flat-button (click) = "expand = !expand">{{expand? 'collapse':'expand'}}</button>
  <ngx-json-viewer [json]="json" [expanded]="expand"></ngx-json-viewer>
</div>
<div *ngIf ="raw" class = 'raw'>
  <textarea class = 'raw-text'>{{json | json}}</textarea>

</div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dismissDialog()">Close</button>

  <span class="middle-fill"></span>
  <a  mat-flat-button [href]="downloadJsonHref" download="{{json.uuid? json.uuid.toString() : json.substanceClass}}.json">
    <span>Export JSON</span>
  </a>
</div>
