

<div class="substance-form-row">
  <button mat-button (click)="addStructuralModification()">
    Add Modification <mat-icon svgIcon="add_circle_outline"></mat-icon>
  </button>
  <div class = 'alternate-backgrounds'   *ngFor="let mod of modifications; last as isLast; index as index"  [id]="'substance-agent-modification-' + index" >
    <app-agent-modification-form [mod]="mod" ></app-agent-modification-form>
    <mat-divider class="form-divider" [inset]="true" *ngIf="!isLast"></mat-divider>
  </div>
</div>
