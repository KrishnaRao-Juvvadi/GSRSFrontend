<div class="flex-row">
    <span class="middle-fill"></span>
    <button mat-button (click)="addCode()">
      Add code <mat-icon svgIcon="add_circle_outline"></mat-icon>
    </button>
  </div>
  <div class="code" *ngFor="let code of codes; last as isLast">
    <app-code-form [code]="code" (codeDeleted)="deleteCode($event)"></app-code-form>
    <mat-divider class="form-divider" [inset]="true" *ngIf="!isLast"></mat-divider>
  </div>
