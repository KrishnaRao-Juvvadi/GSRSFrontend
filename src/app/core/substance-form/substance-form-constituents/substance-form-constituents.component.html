<div class="flex-row">
  <span class="middle-fill"></span>
  <button mat-button (click)="addConstituent()">
    Add Constituent <mat-icon svgIcon="add_circle_outline"></mat-icon>
  </button>
</div>
  <div class = "alternate-backgrounds" *ngFor = "let constituent of constituents; last as isLast; index as index"  appScrollToTarget [id]="'substance-constituent-' + index" >
    <app-constituent-form [constituent]="constituent" (constituentDeleted)="deleteConstituent($event)"></app-constituent-form>
    <mat-divider class="form-divider" [inset]="true" *ngIf="!isLast"></mat-divider>
  </div>
