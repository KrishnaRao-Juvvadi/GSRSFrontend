<div *ngIf="glycosylation">
  <div class="link-form-container">
  <div class="form-row">
    <div class="name-type">
      <mat-form-field class = "name-field">
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="glycosylation.glycosylationType" required name="type">
          <mat-option *ngFor="let type of glycosylationTypes" [value]="type.value" >
            {{type.display}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class = 'types' >
      <div class="sites">
        <div class="label"><b>C </b>Glycosylation Sites</div>
        <button mat-icon-button matTooltip="Select sites from sequence" (click)="(openDialog('C'))">
          <mat-icon svgIcon="edit"></mat-icon>
        </button>
        <span>
      {{siteDisplay(glycosylation.CGlycosylationSites)}}
      </span>
      </div>
      <div class="sites">
        <div class="label"><b>N </b>Glycosylation Sites</div>
        <button mat-icon-button matTooltip="Select sites from sequence" (click)="(openDialog('N'))">
          <mat-icon svgIcon="edit"></mat-icon>
        </button>
        <span>
      {{siteDisplay(glycosylation.NGlycosylationSites)}}
      </span>

      </div>
      <div class="sites">
        <div class="label"><b>O </b>Glycosylation Sites</div>
        <button mat-icon-button matTooltip="Select sites from sequence" (click)="(openDialog('O'))">
          <mat-icon svgIcon="edit"></mat-icon>
        </button>
        <span>
      {{siteDisplay(glycosylation.OGlycosylationSites)}}
      </span>

      </div>
    </div>

  </div>
</div>
</div>
