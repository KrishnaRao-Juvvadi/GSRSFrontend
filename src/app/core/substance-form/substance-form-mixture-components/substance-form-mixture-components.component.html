<div class="flex-row">
  <span class="middle-fill"></span>
  <button mat-button (click)="addComponent()">
    Add component <mat-icon svgIcon="add_circle_outline"></mat-icon>
  </button>
</div>
<div class="relationship" *ngFor="let relationship of relationships; last as isLast; index as index" appScrollToTarget
     [id]="'substance-mixture-component-' + index">
  <app-mixture-component-form [component]="relationship" (componentDeleted)="deleteComponent($event)">
  </app-mixture-component-form>
  <mat-divider class="form-divider" [inset]="true" *ngIf="!isLast"></mat-divider>
</div>
