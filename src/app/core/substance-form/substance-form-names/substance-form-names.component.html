<div class="flex-row">
  <span class="middle-fill"></span>
  <button mat-button (click)="addName()">
    Add name <mat-icon svgIcon="add_circle_outline"></mat-icon>
  </button>
</div>
<div class="name" *ngFor="let name of names; last as isLast">
  <app-name-form [name]="name" (priorityUpdate)="priorityUpdated($event)" (nameDeleted)="deleteName($event)"></app-name-form>
  <mat-divider class="form-divider" [inset]="true" *ngIf="!isLast"></mat-divider>
</div>
