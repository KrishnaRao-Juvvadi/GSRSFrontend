<div class="flex-row">
  <span class="middle-fill"></span>
  <button mat-button>
    Add name <mat-icon svgIcon="add_circle_outline"></mat-icon>
  </button>
</div>
<div *ngFor="let name of names; last as isLast">
  <app-name-form [name]="name" (referenceDeleted)="deleteReference($event)"></app-name-form>
  <mat-divider class="form-divider" [inset]="true" *ngIf="!isLast"></mat-divider>
</div>
