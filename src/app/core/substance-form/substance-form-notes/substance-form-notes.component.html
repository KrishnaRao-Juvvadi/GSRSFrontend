<div class="flex-row">
  <span class="middle-fill"></span>
  <button mat-button (click)="addNote()">
    Add note <mat-icon svgIcon="add_circle_outline"></mat-icon>
  </button>
</div>
<div class="note" *ngFor="let note of notes; last as isLast">
  <app-note-form [note]="note" (noteDeleted)="deleteNote($event)"></app-note-form>
  <mat-divider class="form-divider" [inset]="true" *ngIf="!isLast"></mat-divider>
</div>
