<div class="responsive">
  <button mat-button (click)="addOtherLink()">
    Add link <mat-icon svgIcon="add_circle_outline"></mat-icon>
  </button>
  <div *ngFor = "let links of otherLinks; last as isLast; index as index">
    <app-other-links-form [link]="links" (linkDeleted)="deleteLink($event)"></app-other-links-form>
    <mat-divider class="form-divider" [inset]="true" *ngIf="!isLast"></mat-divider>
  </div>

  <app-subunit-selector></app-subunit-selector>
</div>
