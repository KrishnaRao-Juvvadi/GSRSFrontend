<div *ngIf="substance">
  <div class="substance-form-title">
    <span>
      {{substance.uuid ? 'Editing' : 'Registering new'}} <span class="capitalized">{{substance.substanceClass}}</span>
    </span>
    <span class="middle-fill"></span>
    <span>
      {{substance.approvalID}}
    </span>
  </div>
  <div class="substance-form-row">
    <mat-form-field>
      <mat-label>Definition Type</mat-label>
      <mat-select [formControl]="definitionTypeControl">
        <mat-option *ngFor="let defitionType of definitionTypes" [value]="defitionType.value">
          {{defitionType.display}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Definition Level</mat-label>
      <mat-select [formControl]="definitionLevelControl">
        <mat-option *ngFor="let defitionLevel of definitionLevels" [value]="defitionLevel.value">
          {{defitionLevel.display}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <app-access-manager></app-access-manager>
    </div>
  </div>
</div>
