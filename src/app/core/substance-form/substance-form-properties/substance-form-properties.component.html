<div class="flex-row">
  <mat-form-field [floatLabel]="'never'" class="search" *ngIf="properties && properties.length > pageSize">
    <input matInput placeholder="Search" [formControl]="searchControl">
  </mat-form-field>
  <span class="middle-fill"></span>
  <!-- <button mat-button (click)="addProperty()">
    Add property <mat-icon svgIcon="add_circle_outline"></mat-icon>
  </button> -->
</div>
<div class="property" *ngFor="let property of paged; last as isLast; index as index" appScrollToTarget
  [id]="'substance-property-' + index">
  <app-property-form [property]="property" (propertyDeleted)="deleteProperty($event)"></app-property-form>
  <mat-divider class="form-divider" [inset]="true" *ngIf="!isLast"></mat-divider>
</div>
<mat-paginator *ngIf="properties && properties.length > 5" [length]="filtered && filtered.length || 0" [pageIndex]="page" [pageSize]="5" showFirstLastButtons="true"
  (page)="pageChange($event, analyticsEventCategory)" [pageSizeOptions]="[5, 10, 15]">
</mat-paginator>
