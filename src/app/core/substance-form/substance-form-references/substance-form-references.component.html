<div class="flex-row">
<h2>
  References
</h2>
&nbsp;
  <button mat-icon-button (click)="openReferenceFormDialog()">
    <mat-icon svgIcon="add_circle_outline"></mat-icon>
  </button>
</div>
<div *ngFor="let reference of references; last as isLast" [id]="reference.uuid" appScrollToTarget>
  <app-reference-form [reference]="reference" (referenceDeleted)="deleteReference($event)"></app-reference-form>
  <mat-divider class="form-divider" [inset]="true" *ngIf="!isLast"></mat-divider>
</div>
