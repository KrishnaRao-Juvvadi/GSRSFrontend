<div class="flex-row">
  <span class="middle-fill"></span>
  <button mat-button (click)="addRelationship()">
    Add relationship <mat-icon svgIcon="add_circle_outline"></mat-icon>
  </button>
</div>
<div class="relationship" *ngFor="let relationship of relationships; last as isLast">
  <app-relationship-form [relationship]="relationship" (relationshipDeleted)="deleteRelationship($event)"></app-relationship-form>
  <mat-divider class="form-divider" [inset]="true" *ngIf="!isLast"></mat-divider>
</div>
