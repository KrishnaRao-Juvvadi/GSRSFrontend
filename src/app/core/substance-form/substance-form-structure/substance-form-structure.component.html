<div>
  <div>
    <app-structure-editor (editorOnLoad)="editorOnLoad($event)"></app-structure-editor>
  </div>
  <div [ngClass]="{'messages-container': true, collapsed: !userMessage, expanded: userMessage}">
    {{userMessage}}
  </div>
  <app-structure-form [structure]="structure" showSettings="true" (structureImported)="structureImported($event)"></app-structure-form>
</div>
