<div class = "responsive add-container">
<div class ='add-button'>
  <button mat-button (click)="addSubunit()">
    Add Subunit <mat-icon svgIcon="add_circle_outline"></mat-icon>
  </button>
</div>
  <div class ='add-button'>
    <button mat-button (click) = "openDialog()">
      Add Feature <mat-icon svgIcon="add_circle_outline"></mat-icon>
    </button>
  </div>
  <div class ='add-button'>
    <button mat-button (click) = "openAnyDialog()">
      Add Any Site Type <mat-icon svgIcon="add_circle_outline"></mat-icon>
    </button>
  </div>
</div>

<div class="filters-container">
  <mat-button-toggle-group [value]="view" (change)="updateView($event)">
    <mat-button-toggle value="details">
      <mat-icon svgIcon="list"></mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="raw">
      <mat-icon svgIcon="view_stream"></mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div [ngClass]="view">
  <div   *ngFor="let subunit of subunits; last as isLast; index as index" appScrollToTarget [id]="'substance-subunit-' + index" >
    <app-subunit-form [subunit]="subunit"  [view] = 'substanceType' (subunitDeleted)="deleteSubunit($event)"></app-subunit-form>
    <mat-divider class="form-divider" [inset]="true" *ngIf="!isLast"></mat-divider>
  </div>

</div>
