<mat-form-field>
    <mat-chip-list #chipList>
        <mat-chip *ngFor="let tag of tags" removable="true" (removed)="remove(tag)">
            {{optionsDictionary[tag] && optionsDictionary[tag].display}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="Tags" #tagInput [formControl]="tagControl" [matAutocomplete]="auto"
            [matChipInputFor]="chipList" matChipInputAddOnBlur="false" (blur)="clearTagsInput()">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.value">
            {{option.display}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
