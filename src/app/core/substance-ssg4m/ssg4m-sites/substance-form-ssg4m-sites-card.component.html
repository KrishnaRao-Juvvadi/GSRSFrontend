{{privateSites.length}}
<div class="process" *ngFor="let site of privateSites; last as isLast; index as index" appScrollToTarget
  [id]="'substance-sites-' + index">
  <app-ssg4m-sites> [site]="site" (siteDeleted)="deleteSite($event)"></app-ssg4m-sites>
  <mat-divider class="form-divider" [inset]="true" *ngIf="!isLast"></mat-divider>
</div>
