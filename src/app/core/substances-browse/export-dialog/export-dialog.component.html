
  <div mat-dialog-header class = "top-label">

    <sf-form [schema]="mySchema"  [(model)]="model" (onChange)="setValue($event.value)" style = "margin-top:15px;"></sf-form>

    <mat-dialog-actions align="end">

            <button mat-flat-button color="primary" (click) = "save()">Export</button>
