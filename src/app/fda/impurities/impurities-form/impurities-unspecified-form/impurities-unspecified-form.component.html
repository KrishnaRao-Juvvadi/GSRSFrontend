<!-- Impurities Unspecified -->

<span *ngIf="impuritiesUnspecifiedIndex > 0">
  <hr></span>

<div class="marginleftneg7px">

  <div class="form-row">
    <app-cv-input class="col-1" [disable]="isDisableData" domain="IMPURITIES_IMPURITY_TYPE" title="Impurity Type"
      name="impurityType" [model]="impuritiesUnspecified.impurityType"
      (valueChange)="impuritiesUnspecified.impurityType = $event">
    </app-cv-input>

    <app-cv-input class="col-1" [disable]="isDisableData" domain="IMPURITIES_TEST_TYPE" title="Test Type"
      name="testType" [model]="impuritiesUnspecified.testType" (valueChange)="impuritiesUnspecified.testType = $event">
    </app-cv-input>

    <app-cv-input class="col-1" [disable]="isDisableData" domain="IMPURITIES_LIMIT_TYPE" title="Limit Type"
      name="limitType" [model]="impuritiesUnspecified.limitType"
      (valueChange)="impuritiesUnspecified.limitType = $event">
    </app-cv-input>

    <mat-form-field class="col-1">
      <input matInput placeholder="Limit" [(ngModel)]="impuritiesUnspecified.limit" name="limit" />
    </mat-form-field>

    <app-cv-input class="col-1" domain="PROD_UNIT" title="Unit" name="unit" [model]="impuritiesUnspecified.unit"
      (valueChange)="impuritiesUnspecified.unit = $event">
    </app-cv-input>

    <div class="col-1">
      <button mat-icon-button color="primary" (click)="confirmDeleteImpuritiesUnspecified(impuritiesUnspecifiedIndex)"
        matTooltip="Delete Unspecified Impurities {{impuritiesUnspecifiedIndex + 1}}">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </div>


  <!-- Identity Criteria -->
  <div class="flex-container margintop10px marginleftneg7px">

    <div class="width25percent padbottom10px">
      <button mat-raised-button color="primary" (click)="addNewIdentityCriteria()" matTooltip="Add Identity Criteria">
        <mat-icon svgIcon="add_circle_outline"></mat-icon>Add Identity Criteria
      </button>
    </div>

    <div class="width75percent">
      <div class="marginbottom10px"
        *ngFor="let identityCriteria of impuritiesUnspecified.identityCriteriaList; let identityCriteriaUnspecIndex = index">

        <div class="form-row padleft7px">
          <app-cv-input class="col-3-1" [disable]="isDisableData" domain="IMPURITIES_IDENTITY_CRITERIA_TYPE"
            title="Identity Criteria Type" name="identityCriteriaType" [model]="identityCriteria.identityCriteriaType"
            (valueChange)="identityCriteria.identityCriteriaType = $event">
          </app-cv-input>

          <mat-form-field class="col-3-1">
            <input matInput placeholder="Amount Value" [(ngModel)]="identityCriteria.amountValue" name="amountValue" />
          </mat-form-field>

          <app-cv-input class="col-4-1" domain="PROD_UNIT" title="Unit" name="unit" [model]="identityCriteria.unit"
            (valueChange)="identityCriteria.unit = $event">
          </app-cv-input>

          <div class="col-3-1">
            <button mat-icon-button color="primary" (click)="confirmDeleteIdentityCriteria(identityCriteriaUnspecIndex)"
              matTooltip="Delete Identity Criteria {{identityCriteriaUnspecIndex + 1}}">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </div>
        </div>
      </div> <!-- Loop -->

    </div>

  </div>
