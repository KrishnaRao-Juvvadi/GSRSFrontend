  <!-- Display Component/Manufacture -->
  <fieldset class="border">
    <legend class="border">Lot Details&nbsp;<b><span
          class="colorgreen font17px">{{prodLotIndex + 1}}</span></b>
    </legend>
  
    <div class="row margintop10px">
      <mat-form-field class="">
        <input matInput placeholder="Lot No" [(ngModel)]="productLot.lotNo" name="lotNo" />
      </mat-form-field>
      <mat-form-field class="">
        <input matInput placeholder="Expiry Date" [(ngModel)]="productLot.expiryDate" name="expiryDate" />
      </mat-form-field>
      <mat-form-field class="">
        <input matInput placeholder="Manufacture Date" [(ngModel)]="productLot.manufactureDate" name="manufactureDate" />
      </mat-form-field>
      <mat-form-field class="">
        <input matInput placeholder="Lot Size" [(ngModel)]="productLot.lotSize" name="lotSize" />
      </mat-form-field>
    </div>

    <!-- PRODUCT INGREDIENT LIST BEGIN -->
    
    <div class="">
      <br>
      <hr>
      <br>
      <span class="titlegreen"></span>
      <span matBadge="{{productLot.productIngredientList.length}}" matBadgeOverlap="false">
        <span class="titlegreen">INGREDIENT </span>
      </span>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button mat-raised-button color="primary" (click)="addNewProductIngredient(prodComponentIndex, prodLotIndex)" matTooltip="Add New Lot">
        <mat-icon svgIcon="add_circle_outline"></mat-icon>Add Ingredient
      </button>
      <br><br>
  
      <div class="boxshadow marginbottom10px bordergray"
        *ngFor="let productIngredient of productLot.productIngredientList; let prodIngredientIndex = index">
        <app-product-ingredient-form [ingredient]="productIngredient" [totalIngredient]="productLot.productIngredientList.length"
        [prodIngredientIndex]="prodIngredientIndex" [prodLotIndex]="prodLotIndex" [prodComponentIndex]="prodComponentIndex">
        </app-product-ingredient-form>
      </div>
    </div>

    <!-- PRODUCT INGREDIENT LIST END -->
  
  
  </fieldset>
