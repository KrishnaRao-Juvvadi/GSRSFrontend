        <div *ngIf="invitro.id">
          <div *ngIf="isAdmin; else noLogin">

              matTooltip='View Invitro Pharmacology Record'>

            </a>
          </div>
          <ng-template #noLogin>
            Please Login to View/Edit
          </ng-template>
        </div>
      </td>
    </ng-container>
