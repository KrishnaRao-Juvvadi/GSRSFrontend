<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item *ngFor="let property of substanceDetailsProperties">
          <span class="capitalized">{{property.title}}</span>
          <span class="chip" *ngIf="property.count != null">{{property.count}}</span>
          <span class="middle-fill"></span>
          <mat-icon>chevron_right</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="side-nav-content">
      <div class="substance-details" *ngIf="substance">
        <div class="title-container">
          <h1>{{substance._name}}</h1>
        </div>
        <mat-accordion multi="true">
          <mat-expansion-panel expanded="true" *ngFor="let property of substanceDetailsProperties">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <h2>{{property.title}}</h2>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div #dynamicComponent></div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
