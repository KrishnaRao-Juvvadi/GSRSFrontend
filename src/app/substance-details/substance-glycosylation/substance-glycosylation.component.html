<div class="responsive" *ngIf="glycosylation">

  <table >
    <td>Glycosylation Type</td>
    <td>{{glycosylation.glycosylationType}}</td>
  </table>

  <table  mat-table [dataSource]="sites">

    <ng-container matColumnDef="glycosylationLinkType">
      <th mat-header-cell *matHeaderCellDef> Glycosylation Link Type </th>
      <td mat-cell *matCellDef="let site"> {{site.type}} </td>
    </ng-container>

    <ng-container matColumnDef="site">
      <th mat-header-cell *matHeaderCellDef> Site </th>
      <td mat-cell *matCellDef="let site"> {{site.site}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
