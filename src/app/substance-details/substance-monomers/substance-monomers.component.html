<div class="flex-row">
  <span class="middle-fill"></span>
  <mat-form-field [floatLabel]="'never'" class="search">
    <input matInput placeholder="Search" [formControl]="searchControl">
  </mat-form-field>
</div>
<div class="responsive">

  <table mat-table [dataSource]="paged">

    <ng-container matColumnDef="material">
      <th mat-header-cell *matHeaderCellDef> Material </th>
      <td mat-cell *matCellDef="let monomer">
        <img class="image-icon" [src]="getSafeStructureImgUrl(monomer.monomerSubstance.refuuid)"><br/>
        {{monomer.monomerSubstance.name}}
    </ng-container>

    <ng-container matColumnDef="material name">
      <th mat-header-cell *matHeaderCellDef> Material Name </th>
      <td mat-cell *matCellDef="let monomer"> {{monomer.monomerSubstance.refPname}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let monomer"> {{monomer.amount.type}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let monomer"> {{monomer.type}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [length]="filtered.length || 0" [pageSize]="5" showFirstLastButtons="true" (page)="pageChange($event)"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
