<div class = "flex-row wrap">
  <div class="substance-icon-container" *ngFor = "let variant of variants">
    <img class="image-icon" [src]="getSafeStructureImgUrl(variant.refuuid)">
    <br/>
    <a class="substance-name" [routerLink]="['/substances', variant.refuuid]" >
      {{variant.refPname}}
    </a>
  </div>
</div>
